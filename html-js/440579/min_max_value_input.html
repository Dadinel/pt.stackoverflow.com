<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Validação de min e max</title>
  </head>
  <body>
    <input oninput="checa(this)" onblur="valorMinimo(this)" value="1" type="number" min="1" max="10" required>
    <script>
        function checa(e){
            const mi = +e.min;
            const ma = +e.max;
            const va = e.value;

            if (va.length) {
                if(va < mi){
                    e.value = mi;
                }else if(va > ma){
                    e.value = ma;
                }
            }
        }

        function valorMinimo(e) {
            if (!e.value.length) {
                e.value = e.min;
            }
        }
    </script>
  </body>
</html>
